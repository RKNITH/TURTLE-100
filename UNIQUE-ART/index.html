<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fractal Tree Drawer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="controls">
    <label>
      Branch Length:
      <input type="range" id="length" min="20" max="200" value="100">
    </label>
    <label>
      Angle:
      <input type="range" id="angle" min="0" max="90" value="30">
    </label>
    <label>
      Depth:
      <input type="range" id="depth" min="1" max="12" value="8">
    </label>
    <button id="draw">Draw Tree</button>
    <button id="clear">Clear</button>
  </div>
  <canvas id="canvas"></canvas>
  <script type="module" src="turtle.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
